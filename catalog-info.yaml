apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: azure-examples-github
  annotations:
    dev.azure.com/project-repo: demo/service-demo
    dev.azure.com/host-org: dev.azure.com/wangzheng422
spec:
  owner: azure-guests
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-component
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: azure-example-website-github
  annotations:
    dev.azure.com/project-repo: demo/service-demo
    dev.azure.com/host-org: dev.azure.com/wangzheng422
spec:
  type: azure-website
  lifecycle: experimental
  owner: azure-guests
  system: azure-examples-github
  providesApis: [azure-example-grpc-api-github]
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-api
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: azure-example-grpc-api-github
  annotations:
    dev.azure.com/project-repo: demo/service-demo
    dev.azure.com/host-org: dev.azure.com/wangzheng422
spec:
  type: grpc
  lifecycle: experimental
  owner: azure-guests
  system: azure-examples-github
  definition: |
    syntax = "proto3";

    service Exampler {
      rpc Example (ExampleMessage) returns (ExampleMessage) {};
    }

    message ExampleMessage {
      string example = 1;
    };
